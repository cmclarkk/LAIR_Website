- name: Bimannual Manipulation Control via VLAs
  image: /LAIR/assets/images/UltraRobot.jpg
  link:
  description: We are working with CoPI Dr. Ludovic Righetti and the startup company Ultra Tech to develop new strategies for bimanipulation using Vision Language Action models. We are targetting industrial applications that are repetitive but difficult.
- name: Autonomous Control for Shark Tracking
  link:
  image: /LAIR/assets/images/ASV.jpg
  description: Our goal is to equip Autonomous Surface Vehicles with control algorithms for autonomous shark tracking and following. This project is a collaboration with Dr. Chris Lowe from the CSULB SharkLab.
- name: Autonomous Robot Control for Shipwreck Mapping
  link:
  image: /LAIR/assets/images/AUV.jpg
  description: Working with the Dr. T. Gambin from the University of Malta, we are researching new machine learned autonomous control algorithms to enable shipwreck circumnavigation with underwater robots. Ideally, this will provide a means of horizontal view observations of shipwrecks.



